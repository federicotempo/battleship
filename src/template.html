<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="initial-container">
      <h1 class="title">Battleship</h1>
      <form class="player-form" id="player-form">
        <label for="player-name" class="label">Enter player name</label>
        <input
          type="text"
          id="player-name"
          name="username"
          class="input"
          placeholder="Your name..."
          autocomplete="off"
        />
        <button type="button" class="start-button" id="start-button">Start Game</button>
      </form>
    </div>

    <div class="game-container" id="game-container" style="display: none;">
      <h1 class="title">Battleship</h1>
      <div class="displayer" id="displayer"></div>
      <div class="grid-container">
        <div class="grid">
          <h2>Friendly Waters</h2>
          <div class="grid-board" id="friendly-waters"></div>
        </div>
        <div class="grid">
          <h2>Enemy Waters</h2>
          <div class="grid-board" id="enemy-waters"></div>
        </div>
      </div>
    </div>
